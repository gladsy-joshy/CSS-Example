
<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
    color: red;
}

/* visited link */
a:visited {
    color: green;
background-color: blue;
}

/* mouse over link */
a:hover {
    color: hotpink;
background-color: blue;
font-size:20px;
}

/* selected link */
a:active {
    color: white;
}
</style>
</head>
<body>

<p><b><a href="home.html" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
